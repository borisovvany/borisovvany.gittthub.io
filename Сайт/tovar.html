<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление товара</title>
    <link rel="stylesheet" href="static\styles\stylesindex.css">
</head>
<body>
    <header>
        <div class="logo">Логотип компании</div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О компании</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="#">Войти</a>
            <div class="cart">Корзина (0)</div>
        </div>
    </header>
    <main>
        <section class="checkout">
            <h2>Оформление заказа</h2>
            <!-- Форма оформления товара -->
            <form id="checkout-form">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Адрес доставки:</label>
                <input type="text" id="address" name="address" required>
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                <button type="submit">Оформить заказ</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 Офисная мебель. Все права защищены.</p>
    </footer>
    <script src="static/js/jscatalog.js"></script>
</body>
</html>
